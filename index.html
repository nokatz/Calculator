<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<!-- <h1>Basic Calculator</h1> -->
	
	<div id="calc">
		
		<div id="screen">
			<p id="display"></p>
		</div>
		
		<div id="keyboard">
			<div id='btn-plus' class='btn op'>+</div>
			<div id='btn-1' class='btn num'>1</div>
			<div id='btn-2' class='btn num'>2</div>
			<div id='btn-3' class='btn num'>3</div>
			<div id='btn-minus' class='btn op'>-</div>
			<div id='btn-4' class='btn num'>4</div>
			<div id='btn-5' class='btn num'>5</div>
			<div id='btn-6' class='btn num'>6</div>
			<div id='btn-times' class='btn op'>*</div>
			<div id='btn-7' class='btn num'>7</div>
			<div id='btn-8' class='btn num'>8</div>
			<div id='btn-9' class='btn num'>9</div>
			<div id='btn-divide' class='btn op'>/</div>
			<div id='btn-c' class='btn'>C</div>			
			<div id='btn-0' class='btn num'>0</div>
			<div id='btn-equals' class='btn'>=</div>
		</div>
	
	</div>
	
	<script src="main.js"></script>
</body>
</html>
